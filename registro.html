<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>fulbo</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <script
      src="https://kit.fontawesome.com/d8f5ce9ad5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="index.html"
          ><img src="assets/media/pelota.png" alt="Logo del blog"
        /></a>
      </div>
    </header>
    <section class="registro">
        <div class="registro-form">
          <h2>Registrar usuario</h2>
          <form action="#" method="post">
            <div class="form-group">
              <label for="username">Nombre de usuario</label>
              <input
                type="text"
                id="username"
                name="username"
                placeholder="Usuario"
                required
              />
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Email"
                required
              />
            </div>
            <div class="form-group">
              <label for="password">Contraseña</label>
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Contraseña"
                required
              />
            </div>
            <div class="form-group">
              <label for="password">Confirmar contraseña</label>
              <input
                type="password"
                id="password-repetir"
                name="password"
                placeholder="Repita su contraseña"
                required
              />
            </div>
            <div class="form-group">
              <button type="submit">Registrar</button>
            </div>
          </form>
          <p>
            ¿Ya tienes una cuenta?
            <a href="login.html">Inicia sesion aquí</a>
          </p>
        </div>
      </div>
    </section>
    <aside class="aside-corta">
      <h2>
        Seguinos en nuestras redes sociales para enterarte de todas las
        novedades al instante!
      </h2>
      <ul class="lista-redes">
        <li>
          <i class="fa-brands fa-facebook fa-flip" style="color: #24f478"></i
          ><a href="https://www.facebook.com/">Facebook</a>
        </li>
        <li>
          <i class="fa-brands fa-twitter fa-flip" style="color: #24f478"></i
          ><a href="https://www.twitter.com/">Twitter</a>
        </li>
        <li>
          <i class="fa-brands fa-instagram fa-flip" style="color: #24f478"></i
          ><a href="https://www.instagram.com/">Instagram</a>
        </li>
      </ul>
    </aside>
    <footer class="footer-abajo">
      <p>Creado por <a style="color: #24f478">Nicolas Macias</a> &copy; 2023</p>
    </footer>
  </body>
</html>
